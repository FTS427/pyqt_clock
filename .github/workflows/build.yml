name: Pyqt6_clock Build

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:

  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:

        # Check out repository
        - uses: actions/checkout@v4

        # Setup Python
        - uses: actions/setup-python@v5
          with:
            python-version: '3.x'
            architecture: 'x64'

        # Build with Nuitka
        - uses: Nuitka/Nuitka-Action@main
          with:
            nuitka-version: main
            script-name: main.py
            onefile: true
            enable-plugins: pyqt6

        - name: Upload Artifacts
          uses: actions/upload-artifact@v3
          with:
            name: ${{ runner.os }} Build
            path: |
                build/*.exe
                build/*.bin